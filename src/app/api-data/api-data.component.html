<div *ngIf="errorAnime" class="error-message">
  {{ errorAnime }}
</div>

<ul *ngIf="!errorAnime && animeList.length > 0">
  <li *ngFor="let anime of animeList">
    <h3>{{ anime.title }}</h3>
    <img [src]="anime.images.jpg.image_url" alt="{{ anime.title }}" />
    <p>{{ anime.synopsis }}</p>
  </li>
</ul>

<p *ngIf="!errorAnime && animeList.length === 0">No anime found.</p>
